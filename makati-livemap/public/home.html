<!DOCTYPE html>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">

                    </div>

            </div>

           <nav class="flex-grow p-4">

                        <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-green-100 hover:bg-green-600 font-medium">

                            <span>Profile</span>

                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-green-100 hover:bg-green-600 font-medium">

                    <li>

                    <li>
                        <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-green-100 hover:bg-green-600 font-medium">

                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 p-3 rounded-lg text-green-100 hover:bg-green-600 font-medium">

                            <span>Help & Info</span>

</ul>
            </nav>

       <div class="p-4 border-t border-green-500">
                <button class="w-full flex items-center justify-center space-x-2 p-3 rounded-lg text-red-300 hover:bg-green-600 font-medium">
                    <i data-lucide="log-out" class="w-5 h-5"></i>

        <div id="overlay" class="absolute inset-0 bg-black/50 z-20 hidden transition-opacity duration-300 ease-in-out"></div>

   <div id="main-content" class="relative z-10 h-full overflow-y-auto bg-gray-50">
            
            <header class="sticky top-0 bg-[#2E6417] px-5 py-4 flex justify-between items-center shadow-sm z-10">
                <div class="logo-container">
                    <img src="images/logo.png" alt="Lakbai Logo" class="lakbai-logo">
                </div>
                <button id="open-sidebar" class="text-white">
                    <i data-lucide="menu" class="w-7 h-7"></i>
                </button>
            </header>

            <div class="relative w-full h-64 bg-gray-300">
           <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61783.50255523826!2d121.00033284102224!3d14.55146524102604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c90264a0ed01%3A0x2b066ed57836c3d9!2sMakati%2C%20Metro%20Manila%2C%20Philippines!5e0!3m2!1sen!2sus!4v1729882984589!5m2!1sen!2sus"

                <a href="http://localhost:5173/" id="map-link" class="absolute bottom-4 right-4 bg-white text-gray-800 font-semibold text-xs py-2 px-3 rounded-full shadow-lg flex items-center space-x-1.5 hover:bg-gray-100 transition-all z-10">

                </a>

          <main class="p-4 space-y-4 pb-20">

                </div>

               <div class="flex items-center justify-between space-x-1">
                    <button class="filter-btn flex-1 bg-red-700 text-white px-2 py-2.5 rounded-full font-semibold text-xs shadow flex items-center justify-center space-x-1 transition-all duration-200">
                        <i data-lucide="alert-triangle" class="w-4 h-4"></i>
                        <span>Road Alerts</span>
                    </button>
                    <button class="filter-btn flex-1 bg-white text-gray-700 px-2 py-2.5 rounded-full font-semibold text-xs shadow flex items-center justify-center space-x-1 transition-all duration-200">
                        <i data-lucide="ticket" class="w-4 h-4"></i>
                        <span>Fares</span>
                    </button>
                    <button class="filter-btn flex-1 bg-white text-gray-700 px-2 py-2.5 rounded-full font-semibold text-xs shadow flex items-center justify-center space-x-1 transition-all duration-200">
                        <i data-lucide="route" class="w-4 h-4"></i>
                        <span>Routes</span>
                    </button>
                    <button class="filter-btn flex-1 bg-white text-gray-700 px-2 py-2.5 rounded-full font-semibold text-xs shadow flex items-center justify-center space-x-1 transition-all duration-200">
                        <i data-lucide="bus" class="w-4 h-4"></i>
                        <span>Stops</span>
                    </button>
                </div>

            <div class="space-y-3">
                    <h3 class="font-bold text-lg text-gray-800">Alerts</h3>

                    <div class="bg-white rounded-xl shadow-md p-4 flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="p-3 bg-red-100 rounded-full">
                                <i data-lucide="alert-triangle" class="w-6 h-6 text-red-600"></i>
                            </div>
                            <div>
                                <div class="font-bold text-gray-800">Construction</div>
                                <div class="text-gray-500">Boulevard Ave</div>
                            </div>
                        </div>
                        <div class="font-semibold text-gray-800">20KM</div>
                    </div>

               <div class="bg-white rounded-xl shadow-md p-4 flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="p-3 bg-red-100 rounded-full">
                                <i data-lucide="alert-triangle" class="w-6 h-6 text-red-600"></i>
                            </div>
                            <div>
                                <div class="font-bold text-gray-800">Road Closed</div>
                                <div class="text-gray-500">Roxas Street</div>
                            </div>
                        </div>
                        <div class="font-semibold text-gray-800">40KM</div>
                    </div>

                    <div class="bg-white rounded-xl shadow-md p-4 flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="p-3 bg-red-100 rounded-full">
                                <i data-lucide="alert-triangle" class="w-6 h-6 text-red-600"></i>
                            </div>
                            <div>
                                <div class="font-bold text-gray-800">Construction</div>
                                <div class="text-gray-500">Columbia Street</div>
                            </div>
                        </div>
                        <div class="font-semibold text-gray-800">80KM</div>
                    </div>

                </div>
            </main>

           </div>

    </div>

    <script>
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
    <script>
     
        lucide.createIcons();


        const openSidebarBtn = document.getElementById('open-sidebar');
        const closeSidebarBtn = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
            overlay.classList.remove('opacity-0');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
            overlay.classList.add('opacity-0');
        }

        openSidebarBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

      
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-red-700', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-700');
                });
                
                button.classList.remove('bg-white', 'text-gray-700');
                button.classList.add('bg-red-700', 'text-white');
            });
        });
    </script></body>
</html>
