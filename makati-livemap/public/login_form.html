<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Start Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <main>
        <div class="device">
            <div class="device__bg"></div>
            <div class="device__bottom">
             <div class="card">
                    <div class="card-header">
                        <h1>Log In</h1>
                    </div>
                    <div class="card-body">
                        <form class="login-form" action="#" method="post" autocomplete="on">
                            <div class="input-group">
                                <input id="email" name="email" type="email" placeholder="Email" required autocomplete="email" />
                            </div>

                            <div class="input-group">
                                <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />
                                <button type="button" class="password-toggle" aria-label="Show password" title="Show password">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <button type="submit" class="login-btn">LOG IN</button>
                            <a class="forgot-link" href="forgot.html">Forgot Email / Password?</a>
                        </form>
                    </div>
                </div>
                <p class="signup-link">Don't have an account? <a href="sign.html">SIGN UP NOW</a></p>
                <script src="script.js"></script>
            </div>
        </div>
    </main>
</body>
</html>
